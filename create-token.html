<!DOCTYPE html>
<html lang="en">
<head>

  <script src="https://cdn.tailwindcss.com"></script>
      <!--Interact w/ Ethereum using Web3.js (popular JavaScript lib for interacting with Ethereum-->

</head>
<body>
    <div class="min-h-screen bg-custom">
<!-- Sidebar-->
<aside style="background-color: #131A29;" class="-translate-x-80 fixed inset-0 z-50 my-4 ml-4 h-[calc(100vh-32px)] w-72 rounded-xl transition-transform duration-300 xl:translate-x-0">

        <span class="absolute top-1/2 left-1/2 transform -translate-y-1/2 -translate-x-1/2">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" aria-hidden="true" class="h-5 w-5 text-white">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </span>
      </button>
    </div>
    <div class="m-4">
      <ul class="mb-4 flex flex-col gap-1">
          <li>
              <a href="index.html">
                <button class="middle none font-sans font-bold center transition-all disabled:opacity-50 disabled:shadow-none disabled:pointer-events-none text-xs py-3 rounded-lg text-white hover:bg-white/10 active:bg-white/30 w-full flex items-center gap-4 px-4 capitalize" type="button">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true" class="w-5 h-5 text-inherit">
                    <path d="M11.47 3.84a.75.75 0 011.06 0l8.69 8.69a.75.75 0 101.06-1.06l-8.689-8.69a2.25 2.25 0 00-3.182 0l-8.69 8.69a.75.75 0 001.061 1.06l8.69-8.69z"></path>
                    <path d="M12 5.432l8.159 8.159c.03.03.06.058.091.086v6.198c0 1.035-.84 1.875-1.875 1.875H15a.75.75 0 01-.75-.75v-4.5a.75.75 0 00-.75-.75h-3a.75.75 0 00-.75.75V21a.75.75 0 01-.75.75H5.625a1.875 1.875 0 01-1.875-1.875v-6.198a2.29 2.29 0 00.091-.086L12 5.43z"></path>
                  </svg>
                  <p class="block antialiased font-sans text-base leading-relaxed text-inherit font-medium capitalize">dashboard</p>
                </button>
              </a>
            </li>
        <li>
          <a href="create-token.html">
            <button class="middle none font-sans font-bold center transition-all disabled:opacity-50 disabled:shadow-none disabled:pointer-events-none text-xs py-3 rounded-lg text-white hover:bg-white/10 active:bg-white/30 w-full flex items-center gap-4 px-4 capitalize" type="button">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="currentColor" aria-hidden="true" class="w-5 h-5 text-inherit">
                <path fill-rule="evenodd" d="M512 80c0 18-14.3 34.6-38.4 48c-29.1 16.1-72.5 27.5-122.3 30.9c-3.7-1.8-7.4-3.5-11.3-5C300.6 137.4 248.2 128 192 128c-8.3 0-16.4 .2-24.5 .6l-1.1-.6C142.3 114.6 128 98 128 80c0-44.2 86-80 192-80S512 35.8 512 80zM160.7 161.1c10.2-.7 20.7-1.1 31.3-1.1c62.2 0 117.4 12.3 152.5 31.4C369.3 204.9 384 221.7 384 240c0 4-.7 7.9-2.1 11.7c-4.6 13.2-17 25.3-35 35.5c0 0 0 0 0 0c-.1 .1-.3 .1-.4 .2l0 0 0 0c-.3 .2-.6 .3-.9 .5c-35 19.4-90.8 32-153.6 32c-59.6 0-112.9-11.3-148.2-29.1c-1.9-.9-3.7-1.9-5.5-2.9C14.3 274.6 0 258 0 240c0-34.8 53.4-64.5 128-75.4c10.5-1.5 21.4-2.7 32.7-3.5zM416 240c0-21.9-10.6-39.9-24.1-53.4c28.3-4.4 54.2-11.4 76.2-20.5c16.3-6.8 31.5-15.2 43.9-25.5V176c0 19.3-16.5 37.1-43.8 50.9c-14.6 7.4-32.4 13.7-52.4 18.5c.1-1.8 .2-3.5 .2-5.3zm-32 96c0 18-14.3 34.6-38.4 48c-1.8 1-3.6 1.9-5.5 2.9C304.9 404.7 251.6 416 192 416c-62.8 0-118.6-12.6-153.6-32C14.3 370.6 0 354 0 336V300.6c12.5 10.3 27.6 18.7 43.9 25.5C83.4 342.6 135.8 352 192 352s108.6-9.4 148.1-25.9c7.8-3.2 15.3-6.9 22.4-10.9c6.1-3.4 11.8-7.2 17.2-11.2c1.5-1.1 2.9-2.3 4.3-3.4V304v5.7V336zm32 0V304 278.1c19-4.2 36.5-9.5 52.1-16c16.3-6.8 31.5-15.2 43.9-25.5V272c0 10.5-5 21-14.9 30.9c-16.3 16.3-45 29.7-81.3 38.4c.1-1.7 .2-3.5 .2-5.3zM192 448c56.2 0 108.6-9.4 148.1-25.9c16.3-6.8 31.5-15.2 43.9-25.5V432c0 44.2-86 80-192 80S0 476.2 0 432V396.6c12.5 10.3 27.6 18.7 43.9 25.5C83.4 438.6 135.8 448 192 448z" clip-rule="evenodd"></path>
              </svg>
              <p class="block antialiased font-sans text-base leading-relaxed text-inherit font-medium capitalize">Create Token</p>
            </button>
          </a>
        </li>
        <li>
          <a href="manage-token.html">
            <button class="middle none font-sans font-bold center transition-all disabled:opacity-50 disabled:shadow-none disabled:pointer-events-none text-xs py-3 rounded-lg text-white hover:bg-white/10 active:bg-white/30 w-full flex items-center gap-4 px-4 capitalize" type="button">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512" fill="currentColor" aria-hidden="true" class="w-5 h-5 text-inherit">
                <path fill-rule="evenodd" d="M264.5 5.2c14.9-6.9 32.1-6.9 47 0l218.6 101c8.5 3.9 13.9 12.4 13.9 21.8s-5.4 17.9-13.9 21.8l-218.6 101c-14.9 6.9-32.1 6.9-47 0L45.9 149.8C37.4 145.8 32 137.3 32 128s5.4-17.9 13.9-21.8L264.5 5.2zM476.9 209.6l53.2 24.6c8.5 3.9 13.9 12.4 13.9 21.8s-5.4 17.9-13.9 21.8l-218.6 101c-14.9 6.9-32.1 6.9-47 0L45.9 277.8C37.4 273.8 32 265.3 32 256s5.4-17.9 13.9-21.8l53.2-24.6 152 70.2c23.4 10.8 50.4 10.8 73.8 0l152-70.2zm-152 198.2l152-70.2 53.2 24.6c8.5 3.9 13.9 12.4 13.9 21.8s-5.4 17.9-13.9 21.8l-218.6 101c-14.9 6.9-32.1 6.9-47 0L45.9 405.8C37.4 401.8 32 393.3 32 384s5.4-17.9 13.9-21.8l53.2-24.6 152 70.2c23.4 10.8 50.4 10.8 73.8 0z" clip-rule="evenodd"></path>
              </svg>
              <p class="block antialiased font-sans text-base leading-relaxed text-inherit font-medium capitalize">Manage Token</p>
            </button>
          </a>
        </li>
        <li>
          <a href="distribute-token.html">
            <button class="middle none font-sans font-bold center transition-all disabled:opacity-50 disabled:shadow-none disabled:pointer-events-none text-xs py-3 rounded-lg text-white hover:bg-white/10 active:bg-white/30 w-full flex items-center gap-4 px-4 capitalize" type="button">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="currentColor" aria-hidden="true" class="w-5 h-5 text-inherit">
                <path fill-rule="evenodd" d="M16.1 260.2c-22.6 12.9-20.5 47.3 3.6 57.3L160 376V479.3c0 18.1 14.6 32.7 32.7 32.7c9.7 0 18.9-4.3 25.1-11.8l62-74.3 123.9 51.6c18.9 7.9 40.8-4.5 43.9-24.7l64-416c1.9-12.1-3.4-24.3-13.5-31.2s-23.3-7.5-34-1.4l-448 256zm52.1 25.5L409.7 90.6 190.1 336l1.2 1L68.2 285.7zM403.3 425.4L236.7 355.9 450.8 116.6 403.3 425.4z" clip-rule="evenodd"></path>
              </svg>
              <p class="block antialiased font-sans text-base leading-relaxed text-inherit font-medium capitalize">Distribute Token</p>
            </button>
          </a>
        </li>
      </ul>
      <ul class="mb-4 flex flex-col gap-1">
        <li class="mx-3.5 mt-4 mb-2">
          <p class="block antialiased font-sans text-sm leading-normal text-white font-black uppercase opacity-75">auth pages</p>
        </li>
        <li>
          <a href="sign-in.html">
            <button class="middle none font-sans font-bold center transition-all disabled:opacity-50 disabled:shadow-none disabled:pointer-events-none text-xs py-3 rounded-lg text-white hover:bg-white/10 active:bg-white/30 w-full flex items-center gap-4 px-4 capitalize" type="button">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true" class="w-5 h-5 text-inherit">
                <path fill-rule="evenodd" d="M7.5 3.75A1.5 1.5 0 006 5.25v13.5a1.5 1.5 0 001.5 1.5h6a1.5 1.5 0 001.5-1.5V15a.75.75 0 011.5 0v3.75a3 3 0 01-3 3h-6a3 3 0 01-3-3V5.25a3 3 0 013-3h6a3 3 0 013 3V9A.75.75 0 0115 9V5.25a1.5 1.5 0 00-1.5-1.5h-6zm10.72 4.72a.75.75 0 011.06 0l3 3a.75.75 0 010 1.06l-3 3a.75.75 0 11-1.06-1.06l1.72-1.72H9a.75.75 0 010-1.5h10.94l-1.72-1.72a.75.75 0 010-1.06z" clip-rule="evenodd"></path>
              </svg>
              <p class="block antialiased font-sans text-base leading-relaxed text-inherit font-medium capitalize">sign in</p>
            </button>
          </a>
        </li>
        <li>
          <a class="" href="sign-up.html">
            <button class="middle none font-sans font-bold center transition-all disabled:opacity-50 disabled:shadow-none disabled:pointer-events-none text-xs py-3 rounded-lg text-white hover:bg-white/10 active:bg-white/30 w-full flex items-center gap-4 px-4 capitalize" type="button">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true" class="w-5 h-5 text-inherit">
                <path d="M6.25 6.375a4.125 4.125 0 118.25 0 4.125 4.125 0 01-8.25 0zM3.25 19.125a7.125 7.125 0 0114.25 0v.003l-.001.119a.75.75 0 01-.363.63 13.067 13.067 0 01-6.761 1.873c-2.472 0-4.786-.684-6.76-1.873a.75.75 0 01-.364-.63l-.001-.122zM19.75 7.5a.75.75 0 00-1.5 0v2.25H16a.75.75 0 000 1.5h2.25v2.25a.75.75 0 001.5 0v-2.25H22a.75.75 0 000-1.5h-2.25V7.5z"></path>
              </svg>
              <p class="block antialiased font-sans text-base leading-relaxed text-inherit font-medium capitalize">sign up</p>
            </button>
          </a>
        </li>
      </ul>
    </div>
  </aside>

<!--Create Token-->
  <div class="p-4 xl:ml-80">
    <h1 class="text-2xl font-bold mb-4 text-white">Create Token</h1>
    <form>
      <div class="mb-4">
        <!--Token name-->
        <label for="token-name" class="block text-white font-bold mb-2">Token Name</label>
        <input type="text" id="token-name" class="shadow appearance-none border rounded w-1/3 py-2 px-3 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter token name">
   </div>
      <div class="mb-4">
        <!--Token symbol-->
        <label for="token-symbol" class="block text-white font-bold mb-2">Token Symbol</label> 
        <input type="text" id="token-symbol" class="shadow appearance-none border rounded w-1/3 py-2 px-3 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter token symbol">
   </div> 
   <div class="mb-4"> 
      <!--Initial supply--> 
      <label for="initial-supply" class="block text-white font-bold mb-2">Initial Supply</label> 
      <input type="number" id="initial-supply" class="shadow appearance-none border rounded w-1/3 py-2 px-3 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter initial supply"> 
      </div> 
    <div class="mb-4"> 
      <label for="decimals" class="block text-white font-bold mb-2">Decimals</label>
      <input type="number" id="decimals" class="shadow appearance-none border rounded w-1/3 py-2 px-3 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter number of decimals"> 
   </div> 
   <div class="mb-4">   
      <label for="total-supply" class="block text-white font-bold mb-2">Total Supply</label> 
      <input type="number" id="total-supply" class="shadow appearance-none border rounded w-1/3 py-2 px-3 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter total supply"> 
   </div> 
      <div class="mb-4"> 
      <label for="network" class="block text-white font-bold mb-2">Network</label> 
      <select id="network" class="shadow appearance-none border rounded w-1/3 py-2 px-3 text-grey leading-tight focus:outline-none focus:shadow-outline" placeholder="Network"> 
          <option value="ethereum">Ethereum</option> 
          <option value="binance-smart-chain">Binance Smart Chain</option> 
          <option value="polygon">Polygon</option> </select> 
   </div> 
   <div class="mb-4"> 
      <label for="contract-address" class="block text-white font-bold mb-2">Contract Address</label> <input type="text" id="contract-address" class="shadow appearance-none border rounded w-1/3 py-2 px-3 text-white leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter contract address"> 
   </div> 
<!--Token Configuration-->
   <div class="mb-4">
    <h2 class="text-xl font-bold mb-2 text-white">Token configuration</h2>
    <div class="mb-2">
      <label for="can-burn" class="flex items-center cursor-pointer select-none relative group">
        <div class="relative">
          <input type="checkbox" id="can-burn" class="peer sr-only" />
          <div class="block h-8 rounded-full bg-gray-300 w-14"></div>
          <div class="absolute w-6 h-6 transition bg-white rounded-full dot left-1 top-1 peer-checked:translate-x-full peer-checked:bg-primary"></div>
        </div>
        <span class="text-white">Can Burn</span>
        <div class="relative">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="w-6 h-6 ml-2 peer">
            <!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
            <path fill="#ffffff" d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM216 336l24 0 0-64-24 0c-13.3 0-24-10.7-24-24s10.7-24 24-24l48 0c13.3 0 24 10.7 24 24l0 88 8 0c13.3 0 24 10.7 24 24s-10.7 24-24 24l-80 0c-13.3 0-24-10.7-24-24s10.7-24 24-24zm40-208a32 32 0 1 1 0 64 32 32 0 1 1 0-64z"/>
          </svg>
          <div class="absolute top-1/2 transform -translate-y-1/2 ml-2 bg-white border border-gray-300 p-4 w-48 opacity-0 pointer-events-none transition-opacity duration-300 peer-hover:opacity-100 peer-hover:pointer-events-auto z-10"  style="right: -200px; top: 50%">
            Enables token burning after initial token creation to decrease supply.
          </div>
        </div>
      </label>
    </div>
    <div class="mb-2">
      <label for="can-mint" class="flex items-center cursor-pointer select-none relative group">
        <div class="relative">
          <input type="checkbox" id="can-mint" class="peer sr-only" />
          <div class="block h-8 rounded-full bg-gray-300 w-14"></div>
          <div class="absolute w-6 h-6 transition bg-white rounded-full dot left-1 top-1 peer-checked:translate-x-full peer-checked:bg-primary"></div>
        </div>
        <span class="text-white">Can Mint</span>
        <div class="relative">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="w-6 h-6 ml-2 peer">
            <!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
            <path fill="#ffffff" d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM216 336l24 0 0-64-24 0c-13.3 0-24-10.7-24-24s10.7-24 24-24l48 0c13.3 0 24 10.7 24 24l0 88 8 0c13.3 0 24 10.7 24 24s-10.7 24-24 24l-80 0c-13.3 0-24-10.7-24-24s10.7-24 24-24zm40-208a32 32 0 1 1 0 64 32 32 0 1 1 0-64z"/>
          </svg>
          <div class="absolute top-1/2 transform -translate-y-1/2 ml-2 bg-white border border-gray-300 p-4 w-48 opacity-0 pointer-events-none transition-opacity duration-300 peer-hover:opacity-100 peer-hover:pointer-events-auto z-10"  style="right: -200px; top: 50%">
            Enables token burning after initial token creation to increase supply.
          </div>
        </div>
      </label>
    </div>
    <div class="mb-2">
      <label for="supply-cap" class="flex items-center cursor-pointer select-none relative group">
        <div class="relative">
          <input type="checkbox" id="supply-cap" class="peer sr-only" />
          <div class="block h-8 rounded-full bg-gray-300 w-14"></div>
          <div class="absolute w-6 h-6 transition bg-white rounded-full dot left-1 top-1 peer-checked:translate-x-full peer-checked:bg-primary"></div>
        </div>
        <span class="text-white">Set Total Supply Cap</span>
        <div class="relative">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="w-6 h-6 ml-2 peer">
            <!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
            <path fill="#ffffff" d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM216 336l24 0 0-64-24 0c-13.3 0-24-10.7-24-24s10.7-24 24-24l48 0c13.3 0 24 10.7 24 24l0 88 8 0c13.3 0 24 10.7 24 24s-10.7 24-24 24l-80 0c-13.3 0-24-10.7-24-24s10.7-24 24-24zm40-208a32 32 0 1 1 0 64 32 32 0 1 1 0-64z"/>
          </svg>
          <div class="absolute top-1/2 transform -translate-y-1/2 ml-2 bg-white border border-gray-300 p-4 w-48 opacity-0 pointer-events-none transition-opacity duration-300 peer-hover:opacity-100 peer-hover:pointer-events-auto z-10"  style="right: -200px; top: 50%">
            Sets the maximum total token supply limit for minting. Limit cannot be changed after the initial token creation.
          </div>
        </div>
      </label>
    </div>
    <div class="mb-2">
      <label for="transaction-tax" class="flex items-center cursor-pointer select-none relative group">
        <div class="relative">
          <input type="checkbox" id="transaction-tax" class="peer sr-only" />
          <div class="block h-8 rounded-full bg-gray-300 w-14"></div>
          <div class="absolute w-6 h-6 transition bg-white rounded-full dot left-1 top-1 peer-checked:translate-x-full peer-checked:bg-primary"></div>
        </div>
        <span class="text-white">Charge Transaction Tax / Fee</span>
        <div class="relative">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="w-6 h-6 ml-2 peer">
            <!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
            <path fill="#ffffff" d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM216 336l24 0 0-64-24 0c-13.3 0-24-10.7-24-24s10.7-24 24-24l48 0c13.3 0 24 10.7 24 24l0 88 8 0c13.3 0 24 10.7 24 24s-10.7 24-24 24l-80 0c-13.3 0-24-10.7-24-24s10.7-24 24-24zm40-208a32 32 0 1 1 0 64 32 32 0 1 1 0-64z"/>
          </svg>
          <div class="absolute top-1/2 transform -translate-y-1/2 ml-2 bg-white border border-gray-300 p-4 w-48 opacity-0 pointer-events-none transition-opacity duration-300 peer-hover:opacity-100 peer-hover:pointer-events-auto z-10"  style="right: -200px; top: 50%">
            If activated, the specified portion of a token transfer will go to the specified tax / fee wallet. Be aware that enabling tax gives central authority to the token creator. It may make your token incompatible with some DeFi protocols. Cannot be deactivated after initial token creation.
          </div>
        </div>
      </label>
    </div>
    <div class="mb-2">
      <label for="burn-fee" class="flex items-center cursor-pointer select-none relative group">
        <div class="relative">
          <input type="checkbox" id="burn-fee" class="peer sr-only" />
          <div class="block h-8 rounded-full bg-gray-300 w-14"></div>
          <div class="absolute w-6 h-6 transition bg-white rounded-full dot left-1 top-1 peer-checked:translate-x-full peer-checked:bg-primary"></div>
        </div>
        <span class="text-white">Apply Burn Fee (Deflationary Token)</span>
        <div class="relative">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="w-6 h-6 ml-2 peer">
            <!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
            <path fill="#ffffff" d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM216 336l24 0 0-64-24 0c-13.3 0-24-10.7-24-24s10.7-24 24-24l48 0c13.3 0 24 10.7 24 24l0 88 8 0c13.3 0 24 10.7 24 24s-10.7 24-24 24l-80 0c-13.3 0-24-10.7-24-24s10.7-24 24-24zm40-208a32 32 0 1 1 0 64 32 32 0 1 1 0-64z"/>
          </svg>
          <div class="absolute top-1/2 transform -translate-y-1/2 ml-2 bg-white border border-gray-300 p-4 w-48 opacity-0 pointer-events-none transition-opacity duration-300 peer-hover:opacity-100 peer-hover:pointer-events-auto z-10"  style="right: -200px; top: 50%">
            If activated, the specified portion of a token transfer will go to the specified tax / fee wallet. Be aware that enabling tax gives central authority to the token creator. It may make your token incompatible with some DeFi protocols. Cannot be deactivated after initial token creation.
          </div>
        </div>
      </label>
    </div>
    <div class="mb-2">
      <label for="holder-rewards" class="flex items-center cursor-pointer select-none relative group">
        <div class="relative">
          <input type="checkbox" id="holder-rewards" class="peer sr-only" />
          <div class="block h-8 rounded-full bg-gray-300 w-14"></div>
          <div class="absolute w-6 h-6 transition bg-white rounded-full dot left-1 top-1 peer-checked:translate-x-full peer-checked:bg-primary"></div>
        </div>
        <span class="text-white">Apply Holder Rewards (Reflection Token)</span>
        <div class="relative">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="w-6 h-6 ml-2 peer">
            <!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
            <path fill="#ffffff" d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM216 336l24 0 0-64-24 0c-13.3 0-24-10.7-24-24s10.7-24 24-24l48 0c13.3 0 24 10.7 24 24l0 88 8 0c13.3 0 24 10.7 24 24s-10.7 24-24 24l-80 0c-13.3 0-24-10.7-24-24s10.7-24 24-24zm40-208a32 32 0 1 1 0 64 32 32 0 1 1 0-64z"/>
          </svg>
          <div class="absolute top-1/2 transform -translate-y-1/2 ml-2 bg-white border border-gray-300 p-4 w-48 opacity-0 pointer-events-none transition-opacity duration-300 peer-hover:opacity-100 peer-hover:pointer-events-auto z-10"  style="right: -200px; top: 50%">
            If activated, the specified portion of a token will be distributed to token holders at each transfer. It may make your token incompatible with some DeFi protocols. The reward rate can be changed after the initial token creation.
          </div>
        </div>
      </label>
    </div>
    <div class="mb-2">
      <label
        for="change-owner"
        class="flex items-center cursor-pointer select-none"
      >
        <div class="relative">
          <input
            type="checkbox"
            id="change-owner"
            class="peer sr-only"
          />
          <div
            class="block h-8 rounded-full bg-gray-300 w-14"
          ></div>
          <div
            class="absolute w-6 h-6 transition bg-white rounded-full dot left-1 top-1 peer-checked:translate-x-full peer-checked:bg-primary"
          ></div>
        </div>
        <span class="text-white">Change Owner </span>
      </label>
    </div>
    <div class="mb-2">
      <label for="has-document" class="flex items-center cursor-pointer select-none relative group">
        <div class="relative">
          <input type="checkbox" id="has-document" class="peer sr-only" />
          <div class="block h-8 rounded-full bg-gray-300 w-14"></div>
          <div class="absolute w-6 h-6 transition bg-white rounded-full dot left-1 top-1 peer-checked:translate-x-full peer-checked:bg-primary"></div>
        </div>
        <span class="text-white">Has Document</span>
        <div class="relative">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="w-6 h-6 ml-2 peer">
            <!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
            <path fill="#ffffff" d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM216 336l24 0 0-64-24 0c-13.3 0-24-10.7-24-24s10.7-24 24-24l48 0c13.3 0 24 10.7 24 24l0 88 8 0c13.3 0 24 10.7 24 24s-10.7 24-24 24l-80 0c-13.3 0-24-10.7-24-24s10.7-24 24-24zm40-208a32 32 0 1 1 0 64 32 32 0 1 1 0-64z"/>
          </svg>
          <div class="absolute top-1/2 transform -translate-y-1/2 ml-2 bg-white border border-gray-300 p-4 w-48 opacity-0 pointer-events-none transition-opacity duration-300 peer-hover:opacity-100 peer-hover:pointer-events-auto z-10"  style="right: -200px; top: 50%">
            A hash or URL can be used to reference documentation of the underlying asset. Can be edited after a token is successfully minted.
          </div>
        </div>
      </label>
    </div>
    <div class="mb-2">
      <label for="max-number" class="flex items-center cursor-pointer select-none relative group">
        <div class="relative">
          <input type="checkbox" id="max-number" class="peer sr-only" />
          <div class="block h-8 rounded-full bg-gray-300 w-14"></div>
          <div class="absolute w-6 h-6 transition bg-white rounded-full dot left-1 top-1 peer-checked:translate-x-full peer-checked:bg-primary"></div>
        </div>
        <span class="text-white">Max number of tokens per address is limited</span>
        <div class="relative">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="w-6 h-6 ml-2 peer">
            <!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
            <path fill="#ffffff" d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM216 336l24 0 0-64-24 0c-13.3 0-24-10.7-24-24s10.7-24 24-24l48 0c13.3 0 24 10.7 24 24l0 88 8 0c13.3 0 24 10.7 24 24s-10.7 24-24 24l-80 0c-13.3 0-24-10.7-24-24s10.7-24 24-24zm40-208a32 32 0 1 1 0 64 32 32 0 1 1 0-64z"/>
          </svg>
          <div class="absolute top-1/2 transform -translate-y-1/2 ml-2 bg-white border border-gray-300 p-4 w-48 opacity-0 pointer-events-none transition-opacity duration-300 peer-hover:opacity-100 peer-hover:pointer-events-auto z-10"  style="right: -200px; top: 50%">
            Sets maximum token balance per individual address. Limit can be increased after initial token creation.
          </div>
        </div>
      </label>
    </div>
    </div>
    <div class="mb-4">
      <p class="text-white">It takes approximately 10 seconds to create the tokens after you confirm. The token will be automatically transferred to the address of the creator/owner after the creation is successful.</p>
    </div>
